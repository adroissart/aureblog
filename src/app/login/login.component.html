<div class="col-md-12" *ngIf="!isLoggedIn; else elseBlock">
  <form class="form-inline" *ngIf="userName != 'loading'; else elseBlock2">
      <div class="form-group mx-sm-3 mb-2">
        <label for="staticEmail2" class="sr-only">Username</label>
        <input type="text" class="form-control" id="staticEmail2" name="username" [(ngModel)]="userEmail" placeholder="username">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword2" name="password" [(ngModel)]="userPassword" placeholder="password">
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary mb-2">Login</button>
  </form>
  <ng-template #elseBlock2>loading...</ng-template>
</div>
<ng-template #elseBlock>
  <div class="col-md-12" *ngIf="isLoggedIn">
      hello {{userName}}
      <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
</ng-template>
