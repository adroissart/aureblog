<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink=""><img src="assets/images/aure_type_full.svg" width=64/>blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' : isRoute('/movie')}" routerLink="movie">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' : isRoute('/trip')}" routerLink="trip" routerLinkActive="active">Trips</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' : isRoute('/dev')}" routerLink="dev">Dev</a>
      </li>
    </ul>
    <div *ngIf="!isLoggedIn; else elseBlock">
      <form #loginForm="ngForm" class="row row-cols-lg-auto g-3" *ngIf="userName != 'loading'; else elseBlock2">
        <div class="form-group mx-sm-3 mb-2">
          <label for="staticEmail2" class="sr-only">Username</label>
          <input type="text" class="form-control" id="staticEmail2" name="username" [(ngModel)]="userEmail"
            placeholder="username" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" name="password" [(ngModel)]="userPassword"
            placeholder="password" required>
        </div>
        <button type="submit" (click)="login()" class="btn btn-primary mb-2"
          [disabled]="!loginForm.form.valid">Login</button>
      </form>
      <ng-template #elseBlock2>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </div>
    <ng-template #elseBlock>
      <div *ngIf="isLoggedIn">
        <span class="pr-2">hello {{userName}}</span>
        <button class="btn btn-secondary" (click)="logout()">Logout</button>
      </div>
    </ng-template>
  </div>
</nav>
<div class="alert alert-warning" role="alert" *ngIf="errorMessage != ''">
  {{errorMessage}}
</div>
