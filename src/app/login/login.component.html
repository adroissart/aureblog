<form class="col-md-12" [style.display]="isHidden ? 'none' : 'block'">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control"  type="text" name="username" [(ngModel)]="userEmail" placeholder="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="userPassword" placeholder="password"/>
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
</form>
<div class="col-md-12" [style.display]="isHidden ? 'block' : 'none'">
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>
