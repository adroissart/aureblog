<div *ngIf="post" class="row">
  <div class="col-md-3">
    <img src="{{post.imageurl || 'assets/images/movie.jpg'}}" class="w-100" alt="...">
  </div>
  <div class="col-md-9">
    <h5>{{post.title}} <small><button class="btn btn-link" (click)="doDirector()">{{post.directors}}</button>
        ({{post.year}},{{post.country}})</small>
      <app-rating-viewer [rating]=post.rating></app-rating-viewer>
    </h5>
    <p>

      <span *ngIf="post.allocineid > 0"><a
          href="https://www.allocine.fr/film/fichefilm_gen_cfilm={{post.allocineid}}.html"
          target="_blank">allocine</a></span>
      <br />
      <small class="text-muted">vu le {{post.date}} a {{post.place}}</small><br />
      <span>{{post.content}}</span>

    </p>

    <div class="form-group">
      <label for="post-tags">Tags : </label>
      <button *ngFor="let tag of post.tags" type="button" class="btn btn-outline-primary btn-sm"
        disabled>{{tag}}</button>
    </div>
    <div class="form-group">
      <label for="post-awards">Awards : </label>
      <button *ngFor="let award of post.awards" type="button" class="btn btn-outline-primary btn-sm"
        disabled>{{award}}</button>
    </div>
  </div>
</div>
