<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <div class="row">
                <div class="col-md-3">
                    <h2>Reviews</h2>
                </div>
                <div class="col-md-9 d-flex justify-content-start">
                    <h2 class="mb-0">
                        <div class="text-left collapsed" data-toggle="collapse"
                            data-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
                            <button type="button" class="btn btn-outline-secondary" *ngFor="let label of filterLabels">{{label}}</button>
                        </div>
                        <div class="text-left">
                            <button class="btn btn-outline-primary" (click)="reinit()">X reinit</button>
                        </div>
                    </h2>
                </div>
            </div>
        </div>
        <div class="collapse" id="collapseFilters" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="applyFilter()">
                    <div class="form-row">
                        <label for="partialTitle">Title</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="oi oi-magnifying-glass"></span></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Title" aria-label="Title"
                                aria-describedby="button-addon2" name='partialTitle' [(ngModel)]="partialTitle"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="director">Director</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="oi oi-magnifying-glass"></span></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Title" aria-label="Director"
                                aria-describedby="button-addon2" name='director' [(ngModel)]="director"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-row">
                        <label>Start and end date</label>
                        <div class="input-group">
                            <input type="date" aria-label="Start Date" class="form-control" name="startDate"
                                [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}">
                            <input type="date" aria-label="End Date" class="form-control" name="endDate"
                                [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ratings : </label>
                            <label formArrayName="ratings"
                                *ngFor="let rating of ratingsFormArray.controls; let i = index">
                                <input type="checkbox" [formControlName]="i">
                                {{toto[i].name}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="award">Award</label>
                        <select class="form-control" name="award" [(ngModel)]="award"
                            [ngModelOptions]="{standalone: true}">
                            <option value=''>none</option>
                            <option value='cannes'>Palme d'or</option>
                            <option value='venise'>Lion d'or</option>
                            <option value='berlin'>Ours d'or</option>
                            <option value='cesar'>Cesar</option>
                            <option value='oscar'>Oscar</option>
                            <option value='efa'>European film award</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary mb-2" (click)="applyFilter()"
                            data-toggle="collapse" data-target="#collapseFilters" aria-expanded="false"
                            aria-controls="collapseFilters">Filter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
